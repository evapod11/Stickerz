<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart - Aicha's Stickers</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/mr_rain.JPG" alt="mr_rain logo">
            <h1>Stickered</h1>
        </div>
        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="categories.html">Categories</a>
                <a href="view-cart.html">Cart</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here by JavaScript -->
            </div>
            <p id="total-price">Total: $0</p>
            <button onclick="clearCart()">Clear Cart</button>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aicha's Stickers. All rights reserved.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
<style>
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    .remove-item {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
    }
    .price-summary {
        margin-top: 20px;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 5px;
    }
    .subtotal, .tax, .total {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
    }
</style>
